      /*.box{

      .box-container {

      }

  <body>
    <!--
      [p|m][location]-[size]
      p|m:
      padding, margin

      location:
      - t, b, l, r
        - 上下左右
      - x,y
        - 左右
      size:
      - 0
      - 1: 0.25rem
      - 2: 0.5rem
      - 3: 1.0rem
      - 4: 1.5rem
      - 5: 3.0rem
      - auto
    -->

    <div class="box-container">

    </div>

      <div class="bg-success w-75 h-100 my-0 mx-auto">BOX</div>

    <button class="btn btn-primary btn-lg">OK</button>
