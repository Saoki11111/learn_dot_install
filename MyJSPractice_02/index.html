<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Practice</title>
  </head>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
      }
      .box {
        width: 100px;
        height: 100px;
        background: skyblue;
        cursor: pointer;
        /* css animation */
        transition: 0.8s;
        margin: 0 8px 8px 0;
      }
      /*cssのクラスを操作する*/
      .circle {
        background: pink;
        border-radius: 50%;
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <div class="box" id="target1"></div>
    <div class="box" id="target2"></div>
    <div class="box" id="target3"></div>

    <script>
      'use strict';

      // 定数で変更に強くする。
      // JSのみで要素を作成する。-> 別ファイル
      const target1 = document.getElementById('target1')
      const target2 = document.getElementById('target2')
      const target3 = document.getElementById('target3')

      // 指定したid(target)を取得
      // .getElementById()
      // document.getElementById('target')
      
      // 何かが起きたら(target がclickされたとき)次の処理をする
      // addEventListenener('click')

      // 処理はいくらでも書ける
      target1.addEventListener('click', () => {
      // target要素の背景を変える
      // .style.background()
      
      // circle class でまとめる
      // document.getElementById('target').style.background = 'black';
      // document.getElementById('target').style.borderRadius = '50%';

      // .circle クラスを追加する
      // togle でクリックしたらcicle classを外して元に戻る
      // document.getElementById が長いので定数(const)にする
      target1.classList.toggle('circle');
      });

      target2.addEventListener('click', () => {
        target2.classList.toggle('circle');
      });

      target3.addEventListener('click', () => {
        target3.classList.toggle('circle');
      });

    </script>
  </body>
</html>
