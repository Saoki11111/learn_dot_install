<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Practice</title>
  </head>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
      }
      .box {
        width: 100px;
        height: 100px;
        background: skyblue;
        cursor: pointer;
        /* css animation */
        transition: 0.8s;
        margin: 0 8px 8px 0;
        text-align: center;
        line-height: 100px;
      }
      /*cssのクラスを操作する*/
      .circle {
        background: pink;
        border-radius: 50%;
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>

    <script>
      // jsのコードをより厳しくエラーチェックをする。
      'use strict';

      // 10回ループ
      for (let i = 0; i < 10; i ++) {
        // div をjsで作成する。
        // const div = document.createElement('div');
        const div = document.createElement('div');
        // box class を追加する。
        div.classList.add('box');
        // div の中身のテキストをカウント(i)の回数
        div.textContent = i;
        // targetがooされた時の処理
        div.addEventListener('click', () => {
          div.classList.toggle('circle');
        });

        // divの子要素に追加してブラウザに表示する。
        document.body.appendChild(div);
      }
    </script>
  </body>
</html>
